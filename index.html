<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <h6>Select Size</h6>
      <button id="selbtn" class="btn btn-primary">Select</button>
    </div>
    <p id="message">Please input a number</p>
    <div class="board"></div>
    <div class="footer">
      <button id="blkbtn" class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button id="randbtn" class="btn btn-warning" onclick="setColor('random')">Random</button>
      <button id="resetbtn" class="btn btn-danger" onclick="resetGrid()">Reset</button>
    </div>
  </body>
</html>
